        // Load All Methods
        function loadAllMethods() {
            let methodsHTML = "";
            
            methodsData.forEach(method => {
                methodsHTML += `
                    <div class="method-card" data-name="${method.name.toLowerCase()}" data-type="${method.type}">

            updateActiveButton('All Methods');

            cards.forEach(card => {

            updateCounters();

        // Filter by Type
        function filterByType(type) {
            updateActiveButton(type);
            const cards = document.querySelectorAll('.method-card');
            let visibleCount = 0;
            
            cards.forEach(card => {
                const cardType = card.getAttribute('data-type');
                if (cardType === type) {
                    card.style.display = 'flex';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });
            
            document.getElementById('visibleCount').textContent = visibleCount;
        }

        // Search Methods
        function searchMethods() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.method-card');
            let visibleCount = 0;
            
            cards.forEach(card => {
                const cardName = card.getAttribute('data-name');
                const cardType = card.getAttribute('data-type');
                
                if (cardName.includes(searchTerm) || cardType.toLowerCase().includes(searchTerm) || searchTerm === '') {
                    card.style.display = 'flex';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });
            
            document.getElementById('visibleCount').textContent = visibleCount;
        }

        // Update Active Button
        function updateActiveButton(activeType) {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');

            document.querySelectorAll('.category-btn').forEach(btn => {
