<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KHARAL MODS Toolkit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
 --bg:#070b16;
 --card:rgba(255,255,255,0.06);
 --text:#fff;
 --accent:#00e5ff;
 --border:rgba(255,255,255,0.12);
}
*{box-sizing:border-box;font-family:Segoe UI,Roboto}
body{
 margin:0;
 background:radial-gradient(circle at top,#0c1330,var(--bg));
 color:var(--text);
 display:none;
}

/* SPLASH */
#splash{
 position:fixed;inset:0;z-index:9999;
 background:#050816;
 display:flex;flex-direction:column;
 align-items:center;justify-content:center;
}
.loader{
 width:300px;height:14px;border-radius:30px;
 background:linear-gradient(90deg,#111,#00e5ff,#111);
 background-size:300% 100%;
 animation:load 1.4s infinite;
}
@keyframes load{100%{background-position:300%}}

/* VIP LOCK */
#vipLock{
 position:fixed;inset:0;z-index:8000;
 display:none;align-items:center;justify-content:center;
 backdrop-filter:blur(10px);
}
.vipbox{
 background:var(--card);
 border:1px solid var(--border);
 padding:28px;border-radius:22px;
 width:320px;text-align:center;
 box-shadow:0 30px 70px rgba(0,0,0,.7);
}
.vipbox input{
 width:100%;padding:13px;border-radius:30px;border:none;margin-top:10px
}
.vipbox button{
 margin-top:14px;padding:12px 24px;border-radius:30px;
 border:none;font-weight:700;
 background:linear-gradient(135deg,#ffd700,#ffae00);
}
.vipbox h3{color:#ffd700}

/* HEADER */
header{text-align:center;padding:28px 10px}
header h1{margin:0;color:var(--accent);letter-spacing:2px}

/* TOP */
.top{
 display:flex;gap:12px;max-width:1100px;margin:auto;padding:15px
}
.top input{flex:1;padding:14px;border-radius:30px;border:none}

/* CARDS */
.container{
 max-width:1200px;margin:auto;padding:20px;
 display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
 gap:22px
}
.card{
 background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
 border:1px solid var(--border);
 border-radius:22px;padding:26px 20px;text-align:center;
 position:relative;transition:.4s;
 box-shadow:0 20px 45px rgba(0,0,0,.5);
}
.card:hover{transform:translateY(-10px)}
.card i{
 font-size:46px;color:var(--accent);
 filter:drop-shadow(0 0 12px var(--accent))
}
.card h3{margin:12px 0 8px;font-size:16px}
.card small{opacity:.6;font-size:12px}

/* VIP BADGE */
.vip{
 position:absolute;top:12px;right:12px;
 background:linear-gradient(135deg,#ffd700,#ffae00);
 color:#000;font-size:11px;
 padding:4px 10px;border-radius:20px;font-weight:700
}

/* BUTTON */
.card a{
 display:inline-block;margin-top:12px;
 padding:10px 26px;border-radius:30px;
 background:linear-gradient(135deg,var(--accent),#00ffa2);
 color:#000;font-weight:700;text-decoration:none
}
footer{text-align:center;padding:18px;opacity:.6;font-size:13px}
</style>
</head>

<body>

<div id="splash">
 <h2 style="color:#00e5ff">KHARAL MODS</h2>
 <p>Loading Premium Toolkit…</p>
 <div class="loader"></div>
</div>

<!-- VIP LOCK -->
<div id="vipLock">
 <div class="vipbox">
  <h3><i class="fa-solid fa-crown"></i> VIP ACCESS</h3>
  <input type="password" id="vipPass" placeholder="Enter VIP Code">
  <button onclick="unlockVIP()">Unlock</button>
  <p id="vipErr" style="color:red;font-size:12px"></p>
 </div>
</div>

<header>
 <h1>KHARAL MODS</h1>
 <small>All-in-One Premium Toolkit</small>
</header>

<div class="top">
 <input type="text" id="search" placeholder="Search tools…">
</div>

<div class="container">

<!-- NORMAL -->
<div class="card">
 <i class="fa-brands fa-whatsapp"></i>
 <h3>WhatsApp Fake Chat</h3>
 <small>Downloads: <span data-count="fakechat">0</span></small>
 <a onclick="download('fakechat')">Download</a>
</div>

<!-- VIP TOOL -->
<div class="card viptool">
 <span class="vip">VIP</span>
 <i class="fa-solid fa-lock"></i>
 <h3>WhatsApp Ban Script</h3>
 <small>Downloads: <span data-count="ban">0</span></small>
 <a onclick="vipCheck('ban')">Download</a>
</div>

<div class="card">
 <i class="fa-solid fa-mobile-screen"></i>
 <h3>JazzCash SMS Hack</h3>
 <small>Downloads: <span data-count="jazz">0</span></small>
 <a onclick="download('jazz')">Download</a>
</div>

</div>

<footer>© 2026 • KHARAL MODS</footer>

<script>
/* SPLASH */
setTimeout(()=>{
 splash.style.display="none";
 document.body.style.display="block";
 loadCounts();
},4000);

/* COUNTER */
function loadCounts(){
 document.querySelectorAll("[data-count]").forEach(el=>{
  let k=el.dataset.count;
  el.innerText=localStorage.getItem(k)||0;
 });
}
function download(key){
 let c=+localStorage.getItem(key)||0;
 localStorage.setItem(key,++c);
 loadCounts();
 alert("Download started (demo)");
}

/* VIP */
const VIP_CODE="kharalvip";
function vipCheck(key){
 if(localStorage.getItem("vip")==="yes"){
  download(key);
 }else{
  vipLock.style.display="flex";
 }
}
function unlockVIP(){
 if(vipPass.value===VIP_CODE){
  localStorage.setItem("vip","yes");
  vipLock.style.display="none";
 }else vipErr.innerText="Invalid VIP Code!";
}

/* SEARCH */
search.onkeyup=()=>{
 let v=search.value.toLowerCase();
 document.querySelectorAll(".card").forEach(c=>{
  c.style.display=c.innerText.toLowerCase().includes(v)?"block":"none";
 });
}
</script>

</body>
</html>
