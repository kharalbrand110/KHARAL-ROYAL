        // Show Section

            // Update navigation

            });

            // Update page title

                'videos': 'Tutorial Videos',

            document.getElementById('pageTitle').textContent = titles[section];

            }
            
            // Clear search
            document.getElementById('searchInput').value = '';
            searchContent();
        }

        // Search Content
        function searchContent() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeSection = document.querySelector('.cards-container[style="display: grid"]');
            
            if (!activeSection) return;
            
            const cards = activeSection.querySelectorAll('.method-card');
            let visibleCount = 0;
            
            cards.forEach(card => {
                const cardName = card.getAttribute('data-name');
                const cardType = card.getAttribute('data-type');
                
                if (cardName.includes(searchTerm) || cardType.includes(searchTerm) || searchTerm === '') {
                    card.style.display = 'block';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function updateStats() {
